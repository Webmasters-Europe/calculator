<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <h1>Calculator</h1>
        <div class="container">
            <input type="text" />
            <div class="first-row">
                <input type="button" id="(" value="(" />
                <input type="button" id=")" value=")" />
            </div>
            <div class="second-row">
                <input type="button" id="7" value="7" />
                <input type="button" id="8" value="8" />
                <input type="button" id="9" value="9" />
                <input type="button" id="/" value="/" />
            </div>
            <div class="third-row">
                <input type="button" id="4" value="4" />
                <input type="button" id="5" value="5" />
                <input type="button" id="6" value="6" />
                <input type="button" id="*" value="*" />
            </div>
            <div class="fourth-row">
                <input type="button" id="1" value="1" />
                <input type="button" id="2" value="2" />
                <input type="button" id="3" value="3" />
                <input type="button" id="-" value="-" />
            </div>
            <div class="conflict">
                <div class="left">
                    <input type="button" id="0" value="0" />
                    <input type="button" id="." value="." />
                    <input type="button" id="+" value="+" />
                    <input type="button" id="%" value="%" />
                </div>
                <div class="right">
                    <input type="button" id="Del" value="Del" />
                    <input type="button" id="=" value="=" />
                    <input type="button" id="PI" value="PI" />
                    <input type="button" id="euler" value="euler" />
                </div>
                <div class="seventh-row">
                    <input type="button" id="sqrt" value="&radic;" />
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./calculator.js" defer></script>
    </body>
</html>
