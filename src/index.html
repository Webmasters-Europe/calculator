<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <style>
            .col,
            .col-8,
            .col-11,
            .col-lg-6,
            .col-sm-8 {
                padding-right: 5px;
                padding-left: 5px;
            }
        </style>
    </head>
    <body style="background-color: #eee">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-11 col-sm-8 col-lg-6" style="min-width: 200px">
                    <div class="row mb-2">
                        <div class="col">
                            <div class="input-group input-group-lg mb-2">
                                <input
                                    type="text"
                                    class="form-control font-weight-bold w-100"
                                    disabled
                                    style="
                                        background-color: #f8f9fa;
                                        border: 2px solid #212529;
                                        color: #212529;
                                    "
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <input
                                type="button"
                                id="("
                                value="("
                                class="btn btn-light font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id=")"
                                value=")"
                                class="btn btn-light font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                            type="button"
                            id="sqrt"
                            value="&radic;"
                            class="btn btn-light font-weight-bold w-100"
                        />
                        </div>
                        <div class="col">
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <input
                                type="button"
                                id="7"
                                value="7"
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id="8"
                                value="8"
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id="9"
                                value="9"
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id="÷"
                                value="÷"
                                class="btn btn-light font-weight-bold w-100"
                            />
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <input
                                type="button"
                                id="4"
                                value="4"
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id="5"
                                value="5"
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id="6"
                                value="6"
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id="×"
                                value="×"
                                class="btn btn-light font-weight-bold w-100"
                            />
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <input
                                type="button"
                                id="1"
                                value="1"
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id="2"
                                value="2"
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id="3"
                                value="3"
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id="-"
                                value="-"
                                class="btn btn-light font-weight-bold w-100"
                            />
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <input
                                type="button"
                                id="0"
                                value="0"
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col">
                            <input
                                type="button"
                                id="+"
                                value="+"
                                class="btn btn-light font-weight-bold w-100"
                            />
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <input
                                type="button"
                                id="."
                                value="."
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id="e"
                                value="e"
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id="pi"
                                value="π"
                                class="btn btn-primary font-weight-bold w-100"
                            />
                        </div>
                        <div class="col">
                            <input
                                type="button"
                                id="%"
                                value="%"
                                class="btn btn-light font-weight-bold w-100"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input
                                type="button"
                                id="AC"
                                value="AC"
                                class="btn btn-danger font-weight-bold w-100"
                            />
                        </div>
                        <div class="col-8">
                            <input
                                type="button"
                                id="="
                                value="="
                                class="btn btn-warning font-weight-bold w-100"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="calculator.js" defer></script>
    </body>
</html>
