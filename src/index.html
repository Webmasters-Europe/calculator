<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <style>
            .col,
            .col-8,
            .col-11,
            .col-lg-6,
            .col-sm-8 {
                padding-right: 5px;
                padding-left: 5px;
            }
        </style>
    </head>
    <body style="background-color: #eee">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-11 col-sm-8 col-lg-6" style="min-width: 200px">
                    <div class="row mb-2">
                        <div class="col">
                            <div class="input-group input-group-lg mb-2">
                                <input
                                    id="output"
                                    type="text"
                                    class="form-control font-weight-bold w-100"
                                    readonly
                                    style="
                                        background-color: #f8f9fa;
                                        border: 2px solid #212529;
                                        color: #212529;
                                    "
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <button
                                id="("
                                class="btn btn-light font-weight-bold w-100"
                            >
                                (
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id=")"
                                class="btn btn-light font-weight-bold w-100"
                            >
                                )
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="sqrt"
                                class="btn btn-light font-weight-bold w-100"
                            >
                                &radic;
                            </button>
                        </div>
                        <div class="col">
                            <button
                                class="btn btn-light font-weight-bold w-100"
                                id="pow"
                            >
                                x<sup>n</sup>
                            </button>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <button
                                id="7"
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                7
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="8"
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                8
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="9"
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                9
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="÷"
                                class="btn btn-light font-weight-bold w-100"
                            >
                                ÷
                            </button>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <button
                                id="4"
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                4
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="5"
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                5
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="6"
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                6
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="×"
                                class="btn btn-light font-weight-bold w-100"
                            >
                                x
                            </button>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <button
                                id="1"
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                1
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="2"
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                2
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="3"
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                3
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="-"
                                class="btn btn-light font-weight-bold w-100"
                            >
                                -
                            </button>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <button
                                id="0"
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                0
                            </button>
                        </div>
                        <div class="col">
                            <button
                            id="sin"
                            class="btn btn-primary font-weight-bold w-100">
                                sin
                        </button>
                        </div>
                        <div class="col">
                            <button
                            id="asin"
                            class="btn btn-primary font-weight-bold w-100">
                                asin
                        </button>
                        </div>
                        <div class="col">
                            <button
                                id="+"
                                class="btn btn-light font-weight-bold w-100"
                            >
                                +
                            </button>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">
                            <button
                                id="."
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                .
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="e"
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                e
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="pi"
                                class="btn btn-primary font-weight-bold w-100"
                            >
                                π
                            </button>
                        </div>
                        <div class="col">
                            <button
                                id="%"
                                class="btn btn-light font-weight-bold w-100"
                            >
                                %
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button
                                id="AC"
                                class="btn btn-danger font-weight-bold w-100"
                            >
                                AC
                            </button>
                        </div>
                        <div class="col-8">
                            <button
                                id="="
                                class="btn btn-warning font-weight-bold w-100"
                            >
                                =
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="calculator.js" defer></script>
    </body>
</html>
